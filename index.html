<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="form-content" id="book-form">
        <form id="my-form" action="get">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required placeholder="Enter book title">
            <label for="author-name">Author:</label>
            <input type="text" id="author-name" name="author-name" required placeholder="Enter author name">
            <label for="page-number">Total Pages:</label>
            <input type="number" id="page-number" name="page-number" required placeholder="Enter total pages">
            <p>Have you read this?</p>
            <label for="read-book">Yes:</label>
            <input type="radio" id="yes" name="read-book">
            <label for="read-book">No:</label>
            <input type="radio" id="no" name="read-book">
            <button type="button" id="enter-info">Submit</button>
        </form>
    </div>
    <div id="book-content">Test</div>

    <script src="test.js"></script>
</body>
</html>
